<h3>fruit works!</h3>
@for (fruit of fruits; track fruit.id; let e = $even) {
  <div>
     <span [class]="{'even': e, 'odd':!e, 'novis': !(fruit.price>7), 'extr':fruit.price>15}"
     >{{ fruit.name + '  ' + fruit.price }}</span>
  </div>
}
<h2>{{ currency | currency }}</h2>
<h2>Current date is {{ date | date: 'full' | uppercase }}</h2>
<h3>Current date is {{ date | date: 'dd-MMM-yyyy' | titlecase }}</h3>
