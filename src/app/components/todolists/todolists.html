<p>Todolists works!</p>
<button (click)="createTodo()">create todo</button>
@if (error) {
  <h2>{{ error }}</h2>
} @else {
  @for (todo of todos; track todo.id) {
    <div> {{ todo.id + '----------' + todo.title + '--------------' + todo.order }}</div>
    <button (click)="deleteTodo(todo.id)">delete todo</button>
    <inst-todo [idProps]="todo.id"/>
  }
}



<hr>
