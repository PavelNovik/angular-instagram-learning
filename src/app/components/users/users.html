<p>users works!</p>
@for (user of users$ | async; track user.id) {
  <div>{{ user.id }} - <a [routerLink]="['/profile', user.id]">{{ user.name }}</a></div>
  <h5>{{ user.status }}</h5>
  @if (user.photos.small) {
    <img alt="user photo" height="100" width="100" [ngSrc]="user.photos.small">

  }
}
<div>
  <button [queryParams]="{page:1}" [routerLink]="['/users']">To start page</button>
  <button (click)="nextUsersHandler()">Next page of users</button>

</div>
